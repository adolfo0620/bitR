{% extends "bitrest/base.html" %}

{% block content %}
    {% load staticfiles %}
    <script src="{%static 'bitrest/index.js' %}"></script>
    {{ error }} <br>

    <form action={% url 'bitrest:signup' %} method="POST">
        {% csrf_token %}
        
        {{ signup.as_p }}

        <button class="btn btn-default">
            Sign Up
        </button>
    </form>

    <form action={% url 'bitrest:login' %} method="POST">
        {% csrf_token %}

        {{ login.as_p }}

        <button class="btn btn-default">
            Login
        </button>
    </form>
{% endblock %}
